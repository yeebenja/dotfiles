# starship.toml

# A minimal left prompt
format = """$directory$character"""
# palette = "catppuccin_mocha"
add_newline = false

# move the rest of the prompt to the right
right_format = """$git_branch$git_status$git_state$python$time"""

[directory]
truncation_length = 1
truncation_symbol = ''

[directory.substitutions]
'~/tests/starship-custom' = 'work-project'

[git_branch]

[git_status]

[git_state]
disabled = false
format = '[\($state( $progress_current of $progress_total)\)]($style) '
# Rebase operations
rebase = '[ğŸ“ REBASING](bold yellow)'
# Merge operations
merge = '[ğŸ”€ MERGING](bold blue)'
# Revert operations
