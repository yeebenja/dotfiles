# Enable passthrough for kitty graphics
set -g allow-passthrough on

# resoure tmux
unbind r
bind r source-file ~/.tmux.conf

# <C-s> is prefix
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# able to resize panes using mouse
set -g mouse on

# 1-indexed instead of 0-index
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# use vim keybindings to move panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# set tmux statusline to top
set-option -g status-position top

# Make sure the left side can fit long session names
set -g status-left-length 50
set -g status-left " #S "
set -g status-right ""

# Window status formatting (centered section)
set -g status-justify absolute-centre
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W* "

# Statusline colors (matching Eldritch theme)
set -g status-style bg="#212337",fg=white
set -g window-status-style bg="#212337",fg=white
set -g window-status-current-style bg="#212337",fg="#37f499",bold

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -sg escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# set modern colors
set -g default-terminal "tmux-256color"
set -sa terminal-overrides ",xterm*:Tc"


# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# set vi-mode
set-window-option -g mode-keys vi
# keybindings for yank in vi-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# split in same cwd
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Create new window in current directory
bind c new-window -c "#{pane_current_path}"

# tmux-session-dispensary
# NOTE: make sure to run chmod +x ~/.config/scripts/tmux-session-dispensary.sh
# to allow permissions
bind N run-shell "tmux neww ~/.config/scripts/tmux-session-dispensary.sh"

# NOTE: run <prefix>I to install tmux plugins

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'jaclu/tmux-menus'
run '~/.tmux/plugins/tpm/tpm'
